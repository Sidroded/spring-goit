<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note List</title>
</head>
<body>
<div class="note-container">
    <div th:each="el : ${notes}" class="notes">
        <div class="note-header">
            <h3 class="post-title-text" th:text="${el.title}"/>
        </div>

        <div class="note-body">
            <p class="note-content" th:text="${el.content}"/>
        </div>

        <div class="post-footer">
            <form th:action="@{/note/delete(id=${el.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
            <a class="edit-note" th:href="'/note/edit?id=' + ${el.id}">Edit</a>
        </div>
    </div>
</div>
</body>
</html>
